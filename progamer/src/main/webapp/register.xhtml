<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
	
		<!-- FORM -->
		<h:form>
			<p:card style="width: 25em; margin: 1em auto">

				<f:facet name="title">Sign Up</f:facet>

				<div class="ui-fluid">
				
					<div class="p-field">
						<label for="name">Username</label>
						<p:inputText 
							value="#{registerBean.register.username}" 
							id="username" 
							type="text"
							required="true"
							requiredMessage="O nome de usuário é obrigatório"
						 />
					</div>
					
					<div class="p-field">
						<label for="email">E-mail</label>
						<p:inputText 
							value="#{registerBean.register.email}"
							id="email" 
							type="text"
							required="true"
							requiredMessage="O e-mail é obrigatório"
						 />
					</div>
					
					<div class="p-field">
						<label for="password">Password</label>
						<p:password 
							id="toggle"
							value="#{registerBean.register.password}"
							toggleMask="true"
							redisplay="true"
							required="true"
							requiredMessage="A senha é obrigatória"
						 />
					</div>
					
				</div>

				<f:facet name="footer">
					<p:commandButton action="#{registerBean.save()}" icon="pi pi-check"
						value="Save" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>

	</ui:define>
</ui:composition>


</html>
